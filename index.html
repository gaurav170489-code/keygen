<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KeyGen Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary: #007AFF; /* Apple Blue */
            --bg: #F2F2F7;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 { margin-top: 0; color: #1C1C1E; }
        .date-display { color: #8E8E93; font-size: 14px; margin-bottom: 20px; }
        .key-box {
            background: #F2F2F7;
            padding: 20px;
            border-radius: 15px;
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 4px;
            margin: 20px 0;
            min-height: 44px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <h2>Access Key</h2>
    <div class="date-display" id="dateStr">---</div>
    <div class="key-box" id="keyDisplay">------</div>
    <button onclick="calculate()">Generate Key</button>
</div>

<script>
    function calculate() {
        const now = new Date();
        const dd = now.getDate();
        const mm = now.getMonth() + 1;
        const yy = now.getFullYear() % 100;
        const secretSalt = 0xAF21; // Must match your software

        let result;
        if (dd % 2 === 0) {
            result = (dd * 157) ^ (yy + secretSalt);
        } else {
            result = (dd * 241) ^ (mm * secretSalt);
        }

        const finalKey = Math.abs(result % 1000000).toString().padStart(6, '0');
        
        document.getElementById('keyDisplay').innerText = finalKey;
        document.getElementById('dateStr').innerText = now.toDateString();
    }
</script>

</body>
</html>
